
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
        {% if title %}<title>{{ title }}</title>{% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/supersized.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/flashmessages.css') }}">

    </head>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <body>

        {% block body %}{% endblock %}

        <!-- Javascript -->
        <script src="{{ url_for('static', filename='js/jquery-1.8.2.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/supersized.3.2.7.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/supersized-init.js') }}"></script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    </body>

</html>
